<div class="header">
  <div class="header--inner">
    <div class="logo">
      <p>logo</p>
    </div>
    <div class="action-button" *ngIf="!userService.user">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
    <div *ngIf="userService.user">
      <p class="profile">Welcome, {{userService.user.login}} <span (click)="logout()">logout</span></p>

    </div>
  </div>
</div>
